{% block extrahead %}

{% endblock %}

{% block content %}
<div id="container1" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

{% block extrascripts %}
<script>

    chart: {
        zoomType: 'xy'

    title: {

    legend: {

,0.64171123],
